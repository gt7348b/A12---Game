<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A12</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="title_box"> This is the title box

    </div>

    <div class='container'>

      <!-- This section defines the player side -->

      <div class = 'player'>
        <div class ='life'> Player's life
        </div>
        <div class = 'avatar'> Player's Avatar
        </div>
        <div class = 'selector'> Player Selector
          <section>
                  <p>
                    <label for="player">
                      <span>Select Player:</span>
                      <select required name="player" id="player">
                        <option value="">Please Select</option>
                        <option value="player1">Player1</option>
                        <option value="player2">Player2</option>
                        <option value="player3">Player3</option>
                      </select>
                    </label>
                  </p>
                </section>
                <section>
                  <p class="btnCon">
                    <input type="submit" id="pbutton" value="SELECT PLAYER">
                  </p>
                </section>

        </div>
      </div>

      <!-- This defines the action button -->

      <div class = 'button_area'>
        <button>Button</button>

      </div>

      <!-- This sectioni defines the opponent area -->

      <div class = 'opponent'>
        <div class ='oplife'> Opponent Life
        </div>
        <div class = 'opavatar'> Opponent Avatar
        </div>
        <div id = 'opselector'> Opponent Selector
              <section>
                  <p>
                    <label for="opponent">
                      <span>Select Player:</span>
                      <select required name="opponent" id="opponent">
                        <option value= ''>Please Select</option>
                        <option value="opponent1">Opponent1</option>
                        <option value="opponent2">Opponent2</option>
                        <option value="opponent3">Opponent3</option>
                      </select>
                    </label>
                  </p>
                </section>
                <section>
                  <p class="btnCon">
                    <input type="submit" id="obutton" value="SELECT OPPONENT">
                  </p>
                </section>
        </div>
      </div>

    </div> <!-- This is container closing div -->

     <script id='opselector' type='text/template'>
              <section>
                <p>
                  <label for="opponent">
                    <span>Select Player:</span>
                    <select required name="opponent" id="opponent">
                      <option value="">Please Select</option>
                      <option value= <%= opponent1 %> <%= opponent1.name %> </option>
                      <option value="opponent2">Opponent2</option>
                      <option value="opponent3">Opponent3</option>
                    </select>
                  </label>
                </p>
              </section>
    </script>

    <script id='player_life' type='text/template'><!-- Players life template -->
      <p class = 'plife'> <%= player.life %> </p>
    </script>

    <script id='opp_life' type='text/template'><!-- Players life template -->
      <p class = 'olife'> <%= opponent.life %> </p>
    </script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
